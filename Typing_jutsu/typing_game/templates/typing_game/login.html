{% extends 'typing_game/base.html' %}

{% block title %}
Login - Typing Jutsu
{% endblock %}

{% block page %}
<style>
    #loginFormContainer{
        width: 50%;
    }
</style>
<div class="form-container" id="loginFormContainer" >
    <h2>Welcome Back</h2>
    <form method="post" action="{% url 'typing_game:login' %}" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="form-submit">Log In</button>
        <div class="form-links">
            <a href="#">Forgot password?</a>
        </div>
        
        <div class="form-divider">
            <span>OR</span>
        </div>
        
        <div class="oauth-buttons">
            <button type="button" class="oauth-button">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button type="button" class="oauth-button">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </button>
        </div>
        
        <div class="form-links" style="margin-top: 2rem;">
            Don't have an account? <a href="{% url 'typing_game:signup' %}">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
