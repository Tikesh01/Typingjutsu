{% extends 'typing_game/base.html' %}

{% block title %}Edit Competition - Typing Jutsu{% endblock %}

{% block page %}
<div class="form-container" style="width: 50%;">
    <h2>Edit Competition: {{ competition.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ competition.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" rows="4" required>{{ competition.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select name="type" required>
                <option value="Normal" {% if competition.type == 'Normal' %}selected{% endif %}>Normal</option>
                <option value="Reverse" {% if competition.type == 'Reverse' %}selected{% endif %}>Reverse</option>
                <option value="Jumble-words" {% if competition.type == 'Jumble-words' %}selected{% endif %}>Jumble-words</option>
            </select>
        </div>

        <div class="form-group">
            <label for="paragraphs">Paragraphs:</label>
            <textarea name="paragraphs" rows="6" required>
                {% for paragraph in competition.paragraphs %}
                    {{ paragraph.text }}

                {% endfor %}
            </textarea>
        </div>

        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" value="{{ competition.start_time|date:'Y-m-d\TH:i' }}" required>
        </div>

        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" value="{{ competition.end_time|date:'Y-m-d\TH:i' }}" required>
        </div>

        <button type="submit" class="form-submit">Update Competition</button>
        <a href="{% url 'typing_game:competitions' %}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
